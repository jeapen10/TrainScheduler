<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <title>Train Scheduler</title>
</head>


<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container" style="background-color: #663300; color: white">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <!-- Current Train Schedule -->
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="background-color: blue; color: white">
                            <h3 class="panel-title">
                                <strong>Current Train Schedule</strong>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id='trainTable'>
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Add Train -->
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="background-color: blue; color: white">
                            <h3 class="panel-title">
                                <strong>Add Train</strong>
                            </h3>
                        </div>

                        <div class="panel-body">

                            <div class="row" id="dataEntryForm">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="name" id="nameTitle">Train Name</label>
                                        <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelpId" placeholder="">
                                        <br>
                                        <label for="destination" id="destinationTitle">Destination</label>
                                        <input type="text" class="form-control" name="destination" id="destination" aria-describedby="emailHelpId" placeholder="">
                                        <br>
                                        <label for="time" id="timeTitle">First Train Time (HH:mm - military time)</label>
                                        <input type="time" class="form-control" name="time" id="time" aria-describedby="emailHelpId" placeholder="">
                                        <br>
                                        <label for="frequency" id="rateTitle">Frequency (min)</label>
                                        <input type="number" class="form-control" name="frequency" id="frequency" aria-describedby="emailHelpId" placeholder="">
                                        <br>
                                        <button type="button" name="submit" id="addTrainBtn" class="btn btn-primary btn-lg">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <!-- Linking in JQuery -->
                        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

                        <!-- Linking in Javascript -->
                        <script type="text/Javascript" src="assets/javascript/app.js"></script>


</body>

</html>
